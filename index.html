<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun!</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: linear-gradient(135deg, #f06, #aaf);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  color: #333;
}

.container {
  text-align: center;
  padding: 20px;
}

.card {
  background-color: rgba(255, 255, 255, 0.9);
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
  animation: fadeIn 2s ease-in-out;
}

.card h1 {
  font-size: 2.5em;
  margin-bottom: 20px;
  color: #ff6f61;
}

.card img {
  width: 200px;
  margin-bottom: 20px;
  border-radius: 10px;
}

.card p {
  font-size: 1.2em;
  margin-bottom: 30px;
  line-height: 1.5;
  color: #555;
}

.card button {
  background-color: #ff6f61;
  color: #fff;
  border: none;
  padding: 15px 30px;
  font-size: 1em;
  border-radius: 30px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.card button:hover {
  background-color: #ff8a75;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
.balloons {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.hidden {
    display: none;
}

.balloon {
    width: 80px;
    height: 100px;
    border-radius: 50%;
    background-color: #ff5e6c;
    position: absolute;
    bottom: -100px;
    animation: rise 6s infinite ease-in-out;
}

.balloon1 {
    left: 10%;
    background-color: #ffcc5c;
}

.balloon2 {
    left: 30%;
    background-color: #88d8b0;
}

.balloon3 {
    left: 50%;
    background-color: #ff6f69;
}

.balloon4 {
    left: 70%;
    background-color: #f0e68c;
}

.balloon5 {
    left: 90%;
    background-color: #ff5e6c;
}

@keyframes rise {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-120vh);
    }
}


  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Selamat Ulang Tahun, Michiko!</h1>
      <img src="birthdaycake.jpeg" alt="Kue Ulang Tahun">
      <p>Semoga di umur kamu yang ke-16 ini semua harapan dan impianmu menjadi kenyataan. Terima kasih sudah selalu baik sama aku. Maaf kalo aku cuma bisa bikin ini dan Maaf telat ngucapinnya üôèüèªüôèüèªüôèüèª</p>
      <button id="surpriseBtn" onclick="playMusic()">Putar Musik</button>
    </div>
  </div>

  <div class="balloons hidden">
    <div class="balloon balloon1"></div>
    <div class="balloon balloon2"></div>
    <div class="balloon balloon3"></div>
    <div class="balloon balloon4"></div>
    <div class="balloon balloon5"></div>
</div>

  <audio id="birthdayMusic"  src="HAPPY Birthday Song  Happy Birthday to You.mp3"></audio>

  <script>
    function playMusic() {
      var music = document.getElementById("birthdayMusic");
      music.play();
    }
  </script>
  <script>
    const surpriseBtn = document.getElementById('surpriseBtn');
    const balloons = document.querySelector('.balloons');

    surpriseBtn.addEventListener('click', () => {
        balloons.classList.toggle('hidden');
    });
</script>
</body>
</html>
